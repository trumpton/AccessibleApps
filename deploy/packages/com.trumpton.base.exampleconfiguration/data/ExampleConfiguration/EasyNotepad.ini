[var]
THUNDER="C:\\Program Files (x86)\\Mozilla Thunderbird\\thunderbird.exe"
LIBRE="C:\\Program Files (x86)\\LibreOffice 4\\program\\python.exe"
debug=no

[database]
path="$CONFIG/EasyNotepad"

[email]
command="\"$THUNDER\" -compose \"subject='$FILENAME',body='$FILENAME Attached',attachment='file://$FILEPATH'\""

[import-doc]
extension=doc
codec=System
command="\"$LIBRE\" \"$APPDIR\\unoconv\" -f txt --stdout \"$FILEPATH\""

[import-docx]
extension=docx
codec=System
command="\"$LIBRE\" \"$APPDIR\\unoconv\" -f txt --stdout \"$FILEPATH\""

[import-odt]
extension=odt
codec=System
command="\"$LIBRE\" \"$APPDIR\\unoconv\" -f txt --stdout \"$FILEPATH\""

[import-xls]
extension=xls
codec=System
command="\"$LIBRE\" \"$APPDIR\\unoconv\" -f txt --stdout \"$FILEPATH\""

[import-xlsx]
extension=xlsx
codec=System
command="\"$LIBRE\" \"$APDIR\\unoconv\" -f txt --stdout \"$FILEPATH\""

[import-ods]
extension=ods
codec=System
command="\"$LIBRE\" \"$APDIR\\unoconv\" -f txt --stdout \"$FILEPATH\""

[load-1252]
codec=Windows-1252
description="Windows-1252: Windows, Western Europe"

[load-8859-1]
codec=ISO8859-1
description="ISO8859-1: ANSI, Latin-1, Western Europe"

[load-8859-15]
codec=ISO8859-15
description="ISO8859-15: ANSI, Latin-9, Western Europe"

[load-ucs2]
codec=UCS2
description="UCS-2"

