[french-synonyms]
COMMENT="Tested working 10 Feb 2019"
DISABLED=false
APPNAME="French Synonymes (Synonyms-fr.com)"
SHORTAPPNAME="Synonymes"
URL="http://www.synonyms-fr.com/synonym.php?word={{KEYWORD}}"
SEARCH="Synonyms of {{SEARCHDATA}}</table>"
DELIMIT="</tr>"
OUTPUTPREFIX="Synonyms of" 
ISO8559RESPONSE=true
SEARCHPROMPT="French Word"
ACCESSIBLESEARCHNAME="F Search"
ACCESSIBLEOUTPUTNAME="French Synonym Results"
ICON="france"
REMOVECOMMENTS="false"
DEBUG="false"

